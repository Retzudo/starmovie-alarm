{% extends 'frontend/master.html' %}

{% block styles %}
    <style>
    .ov-badge {
        position: absolute;
        top: 0;
        right: 0;
        background: #00d875;
        z-index: 1;
        margin: 1em;
        transform: rotate(10deg);
        border-radius: 50%;
        color: white;
        font-weight: bold;
        width: 60px;
        height: 60px;
        text-align: center;
        line-height: 60px;
        font-size: 1.4em;
    }

    .card a {
        outline: none;
    }
    </style>
{% endblock %}

{% block body %}
    <section class="section">
        <div class="container">
            <div class="columns is-multiline">
                {% for movie in movies %}
                    <div class="column is-3">
                        <div class="card">
                            <a href="{% url 'movie_details' location=location movie_id=movie.pk %}">
                                <div class="card-image">
                                    {% if movie.is_ov and not user.settings.only_show_ov%}
                                        <div class="ov-badge">
                                            OV
                                        </div>
                                    {% endif %}
                                    <figure class="image">
                                        <img src="{{ movie.poster_url }}" alt="{{ movie.title }} Poster">
                                    </figure>
                                </div>
                                <div class="card-content">
                                    {{ movie.title }}
                                </div>
                            </a>
                        </div>
                    </div>
                {% endfor %}
            </div>
        </div>
    </section>
{% endblock %}
